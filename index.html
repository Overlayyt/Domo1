<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Jewels Try-On</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <div id="branding">Overlay Jewels</div>

  <div id="jewelry-mode">
    <button onclick="selectMode('earring')">Earring</button>
    <button onclick="selectMode('necklace')">Necklace</button>
    <button onclick="selectMode('ring')">Ring</button>
    <button onclick="selectMode('bracelet')">Bracelet</button>
  </div>

  <!-- Jewelry Options -->
  <div id="earring-options" class="options-group"></div>
  <div id="necklace-options" class="options-group"></div>
  <div id="ring-options" class="options-group"></div>
  <div id="bracelet-options" class="options-group"></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
